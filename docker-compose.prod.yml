services:
  redis:
    image: redis:7-alpine
    container_name: timebomb-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - timebomb-net
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: timebomb-postgres
    environment:
      POSTGRES_DB: timebomb
      POSTGRES_USER: timebomb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - timebomb-net
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: timebomb-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://timebomb:${POSTGRES_PASSWORD:-changeme}@postgres:5432/timebomb
      JWT_SECRET: ${JWT_SECRET:-changeme}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:63333}
    depends_on:
      - redis
      - postgres
    networks:
      - timebomb-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: timebomb-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:63333}
    depends_on:
      - backend
    ports:
      - "63333:80"
    networks:
      - timebomb-net
    restart: unless-stopped

networks:
  timebomb-net:
    driver: bridge

volumes:
  redis_data:
  postgres_data: