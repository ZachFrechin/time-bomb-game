<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Time Bomb - Jeu Multijoueur</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Meta tags PWA -->
    <meta name="description" content="Jeu de cartes multijoueur Time Bomb en temps réel" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Time Bomb" />

    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Time Bomb" />

    <!-- Icônes Apple -->
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Empêcher le zoom -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Styles inline pour empêcher le zoom et scroll -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        touch-action: manipulation;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        /* Support for safe areas */
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for modern browsers */
      }

      #app {
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        /* Add safe area padding for iPhone */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        box-sizing: border-box;
      }

      /* Hide Android navigation overlay in PWA */
      @media (display-mode: standalone) {
        html {
          overflow: hidden;
        }

        /* Force immersive mode on Android */
        body {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
