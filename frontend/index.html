<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Time Bomb - Jeu Multijoueur</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Meta tags PWA -->
    <meta name="description" content="Jeu de cartes multijoueur Time Bomb en temps réel" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Time Bomb" />

    <!-- Icônes Apple -->
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Empêcher le zoom -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Styles inline pour empêcher le zoom et scroll -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        touch-action: manipulation;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      #app {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
